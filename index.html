<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <i class="bi bi-journals"></i>
        <h1>Notes</h1>
      </div>
      <div id="search-container">
        <i class="bi bi-search"></i>
        <input type="text" id="search-input" placeholder="Buscar nota" autocomplete="off" />
      </div>
      <button id="export-notes">
        Exportar CSV<i class="bi bi-filetype-csv"></i>
      </button>
    </header>
    <div id="add-note-container">
      <input type="text" id="note-content" placeholder="Criar nota" autocomplete="off" autofocus />
      <button class="add-note" type="button"><i class="bi bi-plus"></i></button>
    </div>
    <div id="notes-container"></div>
  </body>
</html>
